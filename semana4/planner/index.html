<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
        </form>

        <form action="">
            <label for="horario">Horário:</label>
            <input type="time" id="horario">
        </form>

        <button onclick = "criarTarefa()">Criar tarefa</button>

        <button id="especial" onclick="apagarTudo()">Apagar tudo</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div>
                <ul class="lista" id="domingo"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div>
                <ul class="lista" id="segunda"></ul>
            </div>
            
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div >
                <ul class="lista" id="terca"></ul>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div >
                <ul class="lista" id="quarta"></ul>
            </div>
    
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div >
                <ul class="lista" id="quinta"></ul>
            </div>
        
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div>
                <ul class="lista" id="sexta"></ul>
            </div>
           
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div>
                <ul class="lista" id="sabado"></ul>
            </div>
           
        </div>
    </section>
    
</body>
</html>
